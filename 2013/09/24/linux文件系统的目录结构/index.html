    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>本文系转载，linux的文件目录结构<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">/              Linux文件系统的入口 </span><br><span class="line">/bin           基础系统所需要的那些命令位于此目录，也是最小系统所需要的命令，这个目录中的文件都是可执行的，普通用户都可以使用的命令 </span><br><span class="line">/boot          Linux的内核及引导系统程序所需要的文件都位于这个目录中。GRUB或LILO系统引导管理器也位于这个目录 </span><br><span class="line">/dev           设备文件存储目录 </span><br><span class="line">/etc           系统配置文件的所在地，一些服务器的配置文件也在这里；比如用户帐号及密码配置文件 </span><br><span class="line">/home          普通用户家目录默认存放目录 </span><br><span class="line">/lib           库文件存放目录 </span><br><span class="line">/lost+found    在ext2或ext3文件系统中，文件碎片放在这里 </span><br><span class="line">/media         即插即用型存储设备的挂载点自动在这个目录下创建，比如USB盘系统自动挂载后，会在这个目录下产生一个目录 </span><br><span class="line">/mnt           这个目录一般是用于存放挂载储存设备的挂载目录的，比如有cdrom等目录 </span><br><span class="line">/opt           表示的是可选择的意思，有些软件包也会被安装在这里 </span><br><span class="line">/proc          操作系统运行时，进程信息及内核信息存放在这里 </span><br><span class="line">/root          root的根目录 </span><br><span class="line">/sbin          大多是涉及系统管理的命令的存放，是root的可执行命令存放地，普通用户无权限执行这个目录下的命令，这个目录和/usr/sbin; /usr/X11R6/sbin或/usr/local/sbin目录是相似的，凡是目录sbin中包含的都是root权限才能执行的 </span><br><span class="line">/tmp           临时文件目录 </span><br><span class="line">/usr           这个是系统存放程序的目录，比如命令、帮助文件等 </span><br><span class="line">/var           这个目录的内容是经常变动的，看名字就知道，可以理解为vary的缩写 </span><br><span class="line">/usr/bin       这个目录是可执行程序的目录，普通用户就有权限执行 </span><br><span class="line">/usr/sbin      这个目录也是可执行程序的目录，但大多存放涉及系统管理的命令。只有root权限才能执行 </span><br><span class="line">/usr/local     这个目录一般是用来存放用户自编译安装软件的存放目录 </span><br><span class="line">/usr/lib       和/lib目录相似，是库文件的存储目录 </span><br><span class="line">/usr/share     公用文件，比如/usr/share/fonts</span><br></pre></td></tr></table></figure></p>
